<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-neutral-50">
    <div class="container mx-auto px-4 py-16 md:py-24">
        <div class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-black text-neutral-900 mb-6 tracking-tight">
                Image
                <span class="block mt-2">Processing</span>
            </h1>
            <p class="text-neutral-600 text-xl md:text-2xl max-w-2xl mx-auto font-light">
                Upload two images and process them instantly
            </p>
        </div>

        <div class="max-w-6xl mx-auto">
            <div class="grid md:grid-cols-2 gap-8 mb-12">
                <!-- Image 1 Upload -->
                <div id="upload1" class="group relative bg-white border-4 border-neutral-200 cursor-pointer transition-all duration-200 hover:border-neutral-900 hover:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                    <input type="file" id="image1" accept="image/*" class="hidden">
                    <div id="preview1Container" class="flex flex-col items-center justify-center h-80 text-center p-8">
                        <div class="w-24 h-24 bg-neutral-900 flex items-center justify-center mb-6 group-hover:rotate-6 transition-transform duration-200">
                            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                            </svg>
                        </div>
                        <h3 class="text-neutral-900 font-black text-2xl mb-2">Image 1</h3>
                        <p class="text-neutral-600 font-medium">Click to upload</p>
                    </div>
                </div>

                <!-- Image 2 Upload -->
                <div id="upload2" class="group relative bg-white border-4 border-neutral-200 cursor-pointer transition-all duration-200 hover:border-neutral-900 hover:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                    <input type="file" id="image2" accept="image/*" class="hidden">
                    <div id="preview2Container" class="flex flex-col items-center justify-center h-80 text-center p-8">
                        <div class="w-24 h-24 bg-neutral-900 flex items-center justify-center mb-6 group-hover:rotate-6 transition-transform duration-200">
                            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                            </svg>
                        </div>
                        <h3 class="text-neutral-900 font-black text-2xl mb-2">Image 2</h3>
                        <p class="text-neutral-600 font-medium">Click to upload</p>
                    </div>
                </div>
            </div>

            <!-- Upload Button -->
            <div class="flex justify-center mb-12">
                <button id="uploadBtn" disabled class="group relative px-16 py-6 border-4 font-black text-xl transition-all duration-200 bg-neutral-300 border-neutral-300 text-neutral-500 cursor-not-allowed">
                    <span class="flex items-center gap-4">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
                        </svg>
                        UPLOAD & PROCESS
                    </span>
                </button>
            </div>

            <!-- Results Section -->
            <div id="resultContainer" style="display: none;" class="animate-slide-up">
                <div id="resultBox" class="bg-white border-4 p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                    <div class="flex items-center gap-4 mb-6">
                        <svg id="resultIcon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <h3 id="resultTitle" class="text-2xl font-black">SUCCESS</h3>
                    </div>
                    <pre id="resultText" class="bg-neutral-100 border-4 border-neutral-900 p-6 overflow-x-auto text-sm text-neutral-900 font-mono leading-relaxed"></pre>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
